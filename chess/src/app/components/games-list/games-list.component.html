<div class="games pt-lg-3">
  <div class="container mt-5">
  <h1 class="text-light mb-3">Your Games</h1>
    <div class="row" *ngIf="games?.length">
      <div class="col-md-6 p-2" *ngFor="let game of games">
        <app-game-card [game]="game" [uid]="uid"></app-game-card>
      </div>
    </div>
  </div>
</div>
